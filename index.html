<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="src/styles/styles.css">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v21.0"></script>
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <div class="quote" id="quote">Click the button to generate a quote</div>
            <div class="author" id="author"></div>
            <button class="btn generate-btn" onclick="generateQuote()">Generate Quote</button>
            <div id="fb-share-button-container"></div>
        </div>
    </div>

    <script src="src/scripts/script.js"></script>
</body>
</html>
